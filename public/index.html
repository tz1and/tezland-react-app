    <style>
      #loader-container {
        background-color: white;
        width: 100vw;
        height: 100vh;
        position:fixed;
        left:0;
        top:0;
        z-index: 2000;
        visibility: visible;
        opacity: 1;
      }
      
      .hidden {
        visibility: hidden !important;
        opacity: 0 !important;
        transition: visibility 0s 0.2s, opacity 0.2s linear;
      }
    
      .mul4 {
        height: 8em;
        width: 8em;
        background-color: white;
    
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
      }
    
      .mul4stripe {
        height: 2em;
        width: 8em;
      }
    
      .mul4stripe1 {
        -webkit-animation: mul4stripe1 3s infinite ease-in-out;
        animation: mul4stripe1 3s infinite ease-in-out;
      }
    
      @-webkit-keyframes mul4stripe1 {
    
        0%, 60%, 100% {
          background-color: #0d6efd;
        }
    
        10%, 50% {
          background-color: white;
        }
      }
    
      @keyframes mul4stripe1 {
    
        0%, 60%, 100% {
          background-color: #0d6efd;
        }
    
        10%, 50% {
          background-color: white;
        }
      }
    
      .mul4stripe2 {
        -webkit-animation: mul4stripe2 3s infinite ease-in-out;
        animation: mul4stripe2 3s infinite ease-in-out;
      }
    
      @-webkit-keyframes mul4stripe2 {
    
        0%, 10%, 70%, 100% {
          background-color: #0d6efd;
        }
    
        20%, 60% {
          background-color: white;
        }
      }
    
      @keyframes mul4stripe2 {
    
        0%, 10%, 70%, 100% {
          background-color: #0d6efd;
        }
    
        20%, 60% {
          background-color: white;
        }

      .mul4stripe3 {
        -webkit-animation: mul4stripe3 3s infinite ease-in-out;
        animation: mul4stripe3 3s infinite ease-in-out;
      }
    
      @-webkit-keyframes mul4stripe3 {
    
        0%, 20%, 80%, 100% {
          background-color: #0d6efd;
        }
    
        30%, 70% {
          background-color: white;
        }
      }
    
      @keyframes mul4stripe3 {
    
        0%, 20%, 80%, 100% {
          background-color: #0d6efd;
        }
    
        30%, 70% {
          background-color: white;
        }
      }
    
      .mul4stripe4 {
        -webkit-animation: mul4stripe4 3s infinite ease-in-out;
        animation: mul4stripe4 3s infinite ease-in-out;
      }
