query getPlaceTokenMetadataBatch($ids: [bigint!]!, $fa2: String!) {
    placeTokenMetadata(where: { token: { tokenId: { _in: $ids }, contract: { address: { _eq: $fa2 } } } }) {
        name
        description
        borderCoordinates
        centerCoordinates
        placeType
        buildHeight
        timestamp
        token {
            tokenId
            contract {
                address
            }
            minterId
        }
    }
}

