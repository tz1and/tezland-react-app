query getPlaceTokenMetadataBatch($ids: [bigint!]!, $fa2: String!) {
    placeTokenMetadata(where: { tokenId: { _in: $ids }, contract: { _eq: $fa2 } }) {
        tokenId
        contract
        name
        description
        borderCoordinates
        centerCoordinates
        placeType
        buildHeight
        timestamp
        placeToken {
            minterId
        }
    }
}

query getPlaceTokenMetadata($id: bigint!, $fa2: String!) {
    placeTokenMetadata(where: { tokenId: { _eq: $id }, contract: { _eq: $fa2 } }) {
        tokenId
        contract
        name
        description
        borderCoordinates
        centerCoordinates
        placeType
        buildHeight
        timestamp
        placeToken {
            minterId
        }
    }
}

query getItemTokenMetadata($id: bigint!) {
    itemTokenMetadata(where: { tokenId: { _eq: $id } }) {
        tokenId
        contract
        name
        description
        artifactUri
        displayUri
        thumbnailUri
        baseScale
        fileSize
        mimeType
        polygonCount
        timestamp
        itemToken {
            minterId
        }
    }
}