query getItemHistory($id: bigint!, $fa2: String!) {
    itemCollectionHistory(where: {itemToken: {tokenId: {_eq: $id}, contract: {address: {_eq: $fa2}}}}, order_by: {level: desc}) {
        transientId
        place {
            tokenId
            contract {
                address
            }
        }
        issuerId
        collectorId
        rate
    }
}

query getItemWorldInfo($id: bigint!, $fa2: String!) {
    worldItemPlacement(where: {itemToken: {tokenId: {_eq: $id}, contract: {address: {_eq: $fa2}}}}, order_by: {rate: desc}) {
        transientId
        place {
            tokenId
            contract {
                address
            }
        }
        itemId
        issuerId
        amount
        rate
    }
}

query getItemHolderInfo($id: bigint!, $fa2: String!) {
    itemTokenHolder(where: { token: { tokenId: { _eq: $id }, contract: { address: {_eq: $fa2} } } }, order_by: { quantity: desc }) {
        holderId
        quantity
    }
}

query getItemSupplyAndRoyalties($id: bigint!, $fa2: String!) {
    itemToken(where: {tokenId: {_eq: $id}, contract: {address: {_eq: $fa2}}}) {
        royalties
        supply
    }
}

query getItemsByTag($tag: String!, $offset: Int!, $amount: Int!) {
    itemToken(where: {metadata: {tags: {tag: {name: {_eq: $tag}}}}}, limit: $amount, offset: $offset, order_by: {tokenId: desc}) {
        ...ItemTokenSelect
    }
}

query getItemTags($fa2: String!, $id: bigint!) {
    tag(where: {items: {itemMetadata: {token: {tokenId: {_eq: $id}, contract: {address: {_eq: $fa2}}}}}}) {
        name
    }
}
