query getItemHistory($id: bigint!) {
    itemCollectionHistory(where: {itemTokenId: {_eq: $id}}, order_by: {level: desc}) {
        id
        placeId
        issuerId
        collectorId
        mutezPerToken
    }
}

query getItemWorldInfo($id: bigint!) {
    worldItemPlacement(where: {itemTokenId: {_eq: $id}}, order_by: {mutezPerToken: desc}) {
        id
        placeId
        itemId
        issuerId
        tokenAmount
        mutezPerToken
    }
}

query getItemHolderInfo($id: bigint!) {
    itemTokenHolder(where: {tokenId: {_eq: $id}}, order_by: {quantity: desc}) {
        holderId
        quantity
    }
}

query getItemsByTag($tag: String!, $offset: Int!, $amount: Int!) {
    itemToken(where: {metadata: {tagMap: {tag: {name: {_eq: $tag}}}}}, limit: $amount, offset: $offset, order_by: {id: desc}) {
        ...ItemTokenSelect
    }
}

query getItemTags($id: bigint!) {
    tag(where: {tagMap: {itemMetadataId: {_eq: $id}}}) {
        name
    }
}