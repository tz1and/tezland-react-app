query getItemHistory($id: bigint!) {
    itemCollectionHistory(where: {itemToken: {tokenId: {_eq: $id}}}, order_by: {level: desc}) {
        transientId
        place {
            tokenId
        }
        issuerId
        collectorId
        mutezPerToken
    }
}

query getItemWorldInfo($id: bigint!) {
    worldItemPlacement(where: {itemToken: {tokenId: {_eq: $id}}}, order_by: {mutezPerToken: desc}) {
        transientId
        place {
            tokenId
        }
        itemId
        issuerId
        tokenAmount
        mutezPerToken
    }
}

query getItemHolderInfo($id: bigint!) {
    itemTokenHolder(where: { token: { tokenId: { _eq: $id } } }, order_by: { quantity: desc }) {
        holderId
        quantity
    }
}

query getItemSupplyAndRoyalties($id: bigint!) {
    itemToken(where: {tokenId: {_eq: $id}}) {
        royalties
        supply
    }
}

query getItemsByTag($tag: String!, $offset: Int!, $amount: Int!) {
    itemToken(where: {metadata: {tagMap: {tag: {name: {_eq: $tag}}}}}, limit: $amount, offset: $offset, order_by: {tokenId: desc}) {
        ...ItemTokenSelect
    }
}

query getItemTags($id: bigint!) {
    tag(where: {tagMap: {itemMetadataId: {_eq: $id}}}) {
        name
    }
}
