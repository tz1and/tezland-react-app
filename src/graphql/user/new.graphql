query getNewMints($offset: Int!, $amount: Int!) {
    itemToken(limit: $amount, offset: $offset, order_by: {tokenId: desc}) 
    {
        ...ItemTokenSelect
    }
}

query getNewSwaps($offset: Int!, $amount: Int!) {
	worldItemPlacement(where: {mutezPerToken: {_gt: 0}}, limit: $amount, offset: $offset, order_by: {level: desc})
    {
        transientId
        tokenAmount
        mutezPerToken
        itemToken {
            ...ItemTokenSelect
        }
    }
}