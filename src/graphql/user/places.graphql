query getPlacesWithItemsByTag($tag: String!, $offset: Int!, $amount: Int!) {
    placeToken(where: {worldItemPlacements: {itemToken: {metadata: {tagMap: {tag: {name: {_eq: $tag}}}}}}}, limit: $amount, offset: $offset, order_by: {id: asc}) {
        id
    }
}

query getPlacesWithSwapsByTag($tag: String!, $offset: Int!, $amount: Int!) {
    placeToken(where: {worldItemPlacements: {itemToken: {metadata: {tagMap: {tag: {name: {_eq: $tag}}}}}, mutezPerToken: {_gt: "0"}}}, limit: $amount, offset: $offset, order_by: {id: asc}) {
        id
    }
}

query countExteriorPlaces {
    placeTokenMetadataAggregate(where: {placeType: {_eq: "exterior"}}) {
        aggregate {
            count
        }
    }
}