query getUserCollection($address: String!, $offset: Int!, $amount: Int!) {
    itemTokenHolder(where: {holderId: {_eq: $address}}, limit: $amount, offset: $offset, order_by: {tokenId: desc}) {
        quantity
        token {
            ...ItemTokenSelect
        }
    }
}

query getUserCreations($address: String!, $offset: Int!, $amount: Int!) {
    itemToken(where: {minterId: {_eq: $address}}, limit: $amount, offset: $offset, order_by: {id: desc}) {
        ...ItemTokenSelect
    }
}

query getUserPlaces($address: String!, $offset: Int!, $amount: Int!) {
    placeTokenHolder(where: {holderId: {_eq: $address}}, limit: $amount, offset: $offset, order_by: {tokenId: desc}) {
        token {
            id
        }
    }
}