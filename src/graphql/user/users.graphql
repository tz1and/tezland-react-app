query getUserCollection($address: String!, $offset: Int!, $amount: Int!) {
    itemTokenHolder(where: {holderId: {_eq: $address}}, limit: $amount, offset: $offset, order_by: {token: {tokenId: desc}}) {
        quantity
        token {
            ...ItemTokenSelect
        }
    }
}

query getUserCreations($address: String!, $offset: Int!, $amount: Int!) {
    itemToken(where: {minterId: {_eq: $address}}, limit: $amount, offset: $offset, order_by: {tokenId: desc}) {
        ...ItemTokenSelect
    }
}

query getUserPlaces($address: String!, $contracts: [String!]!, $offset: Int!, $amount: Int!) {
    placeTokenHolder(
        where: {
            holderId: {_eq: $address},
            token: {
                contract: { address: {_in: $contracts} }
            }
        }, limit: $amount, offset: $offset, order_by: {token: {tokenId: desc}}) {
        token {
            tokenId
            contract {
                address
            }
            metadata {
                placeType
            }
        }
    }
}

query getInventoryTokensWithBalances($address: String!, $ids: [bigint!]!) {
    itemTokenHolder(where: {token: {tokenId: {_in: $ids}}, holderId: {_eq: $address}}) {
        token {
            tokenId
        }
    }
}

query getInventoryTokensWithoutBalance($ids: [bigint!]!) {
    itemToken(where: {tokenId: {_in: $ids}}) {
        ...ItemTokenSelect
    }
}